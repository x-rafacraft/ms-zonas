name: CI - Microservicio Zonas Seguras

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build y Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Dar permisos de ejecución a gradlew
      run: chmod +x ./gradlew

    - name: Compilar proyecto
      run: ./gradlew build -x test

    - name: Ejecutar tests
      run: ./gradlew test
      continue-on-error: true

    - name: Generar reporte de tests
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: build/test-results/**/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Subir artefactos
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jar-file
        path: build/libs/*.jar
        retention-days: 7

  code-quality:
    name: Análisis de Calidad
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Dar permisos de ejecución a gradlew
      run: chmod +x ./gradlew

    - name: Ejecutar checkstyle (opcional)
      run: ./gradlew checkstyleMain checkstyleTest || true
      continue-on-error: true
